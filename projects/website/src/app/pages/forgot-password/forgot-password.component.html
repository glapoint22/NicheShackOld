<div class="background-container">
    <div class="container">

        <!-- Logo -->
        <img src="assets/Logo.png" routerLink="">

        <div *ngIf="isError" class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="warning-text">
                This email isn't associated with your account. Please try a different email.
            </div>
        </div>

        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-title">Forgot Password</div>

            <div class="caption" style="margin-bottom: 20px;">Enter the email address associated with your Niche Shack
                account and weâ€™ll email you a verification code to create a new password.</div>

            <!-- Email -->
            <div *ngIf="valid(email); else invalidEmail" class="caption">Email:</div>

            <!-- Invalid email -->
            <ng-template #invalidEmail>
                <div class="not-valid caption">
                    Please enter a valid email address.
                </div>
            </ng-template>
            <input class="dark" required email [(ngModel)]="emailAddress" name="email" #email="ngModel"
                autocomplete="off">


            <!-- Continue button -->
            <button class="gold-button">Continue</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a routerLink="/terms" style="margin-right: 20px;">Terms of Use</a>
            <a routerLink="/privacy-policy">Privacy Policy</a>
        </div>
    </div>
</div>
