<div class="modal-background" (mousedown)="close()">
    <div class="window" (mousedown)="stopPropagation($event)">

        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title">Delete List</div>
            <div class="close-button" (click)="close()" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- List Name -->
        <div class="caption">Are you sure you want to delete this list?</div>
        
        <!-- Buttons -->
        <button class="gold-button" (click)="onDelete()">Delete</button>
        <button class="gray-button" (click)="close()">Cancel</button>
    </div>
</div>
