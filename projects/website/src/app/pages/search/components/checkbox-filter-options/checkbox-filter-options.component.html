<div *ngFor="let option of options" class="content" [ngClass]="{'show-content': parent.showContent}" (transitionend)="parent.onTransitionEnd()">
  <checkbox [type]="'checkbox'" [label]="option.name" [checked]="option.checked" (change)="onChange({filterName: parent.caption, option: option.name})"></checkbox>
  <span class="count">({{option.productCount|number}})</span>
</div>
