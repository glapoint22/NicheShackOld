<div class="background-container">
  <search-bar></search-bar>
  <div *ngIf="dataService.data && dataService.data.updatedSubscriptions; else noData" class="content">
    <div class="thanks">
      Thanks, {{name}}!
    </div>
    <hr>
    <div>
      Here's a summary of your updated preferences for {{email}}:
    </div>
    <ul>
      <li *ngFor="let item of preferenceList">
        {{item}}
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <no-data></no-data>
  </ng-template>
  <footer></footer>
</div>
