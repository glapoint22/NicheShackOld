<div class="content">
  <div class="thanks">
    Thanks, {{name.substring(0, 1).toLocaleUpperCase() + name.substring(1)}}!
  </div>
  <hr>
  <div>
    Here's a summary of your updated preferences for {{email}}:
  </div>
  <ul>
    <li *ngFor="let item of preferenceList">
      {{item}}
    </li>
  </ul>
</div>
