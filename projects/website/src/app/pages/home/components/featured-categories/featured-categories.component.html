<div class="container" *ngIf="categories.length > 0">
  <div class="caption">Shop by category</div>
  <div class="category" *ngFor="let category of featuredCategories" (click)="onClick(category.id)">
      <img *ngIf="category.icon" src="/Images/{{category.icon}}" height="170" width="170">
      <div class="title">{{category.name}}</div>
  </div>
</div>
