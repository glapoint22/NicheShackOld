<div class="media-container" [style.width.px]="media.length > 5 ? 105 : 88">
  <div *ngFor="let media of media; let i = index" class="media-thumbnail" [style.background-image]="'url('+ media.thumbnail + ')'" (click)="onClick(i)">
    <i *ngIf="media.type == 'video'" class="far fa-play-circle"></i>
  </div>
</div>
