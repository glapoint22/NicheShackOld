<div class="modal-background" (mousedown)="close()">
  <div class="window" (mousedown)="stopPropagation($event)">

    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title">Create a list</div>
      <div class="close-button" (click)="close()" title="Close">
        <i class="fas fa-times"></i>
      </div>
    </div>

    <!-- Content -->
      <div style="margin: 10px 0 5px 10px;">List Name:</div>
      <input class="dark" [(ngModel)]="name" type="text" style="margin-bottom: 10px;">

      <div style="margin: 10px 0 5px 10px;">Brief Description (optional):</div>
      <textarea class="dark" [(ngModel)]="description"></textarea>


      <button class="gold-button" (click)="onSubmit()" [disabled]="name === ''">Submit</button>
      <button class="gray-button" (click)="close()">Cancel</button>

  </div>
</div>
