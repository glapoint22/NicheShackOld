<div class="product" [title]="product.name">
  <!-- Product Name -->
  <div class="product-name">{{product.name}}</div>

  <!-- Video Play Button -->
  <video-play-button [videoCount]="product.videos.length" (onClick)="onVideoPlayButtonClick()"></video-play-button>

  <!-- Hop Link -->
  <div class="hop-link" (click)="onClick()">
    <img *ngIf="product.image" [src]="'/Images/' + product.image">
  </div>

  <!-- Price Tag -->
  <div class="price-tag">{{product.price | currency:'USD'}}</div>

  <!-- Product Description -->
  <div [innerHtml]="product.description" class="product-description"></div>
</div>
