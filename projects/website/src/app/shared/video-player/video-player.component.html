<div class="modal-background" (click)="close()">
  <div class="window" (click)="stopPropagation($event)">
    <div class="title-bar">
      <div [innerHtml]="title" class="title"></div>
      <div class="close-button" (click)="close()" title="Close">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="video-container">
      <iframe [src]="currentVideo" frameborder="0"></iframe>
      <arrows [showLeftArrow]="currentVideoIndex != 0" [showRightArrow]="currentVideoIndex != videosCount - 1"
        (onArrowClick)="showNextVideo($event)"></arrows>
    </div>
    <paginator [pages]="videos" [currentPage]="currentVideoIndex" (onPaginatorClick)="showVideo($event)"></paginator>
  </div>
</div>
