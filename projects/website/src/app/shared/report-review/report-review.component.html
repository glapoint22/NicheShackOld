<div class="modal-background" (click)="close()">
  <div class="window" (click)="stopPropagation($event)">

    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title">Report review</div>
      <div class="close-button" (click)="close()" title="Close">
        <i class="fas fa-times"></i>
      </div>
    </div>

    <!-- Submitted -->
    <div *ngIf="submitted; else content">
      <div class="text">
        Thanks for your feedback.
      </div>

      <button class="gold-button" (click)="close()">Done</button>
    </div>

    <!-- content -->
    <ng-template #content>
      <div class="text">
        If you find this review to be offensive or irrelevant to the item in question, please let us know by clicking
        the
        submit button below.
      </div>

      <button class="gold-button" (click)="onSubmit()">Submit</button>
      <button class="gray-button" (click)="close()">Cancel</button>
    </ng-template>
  </div>
</div>
